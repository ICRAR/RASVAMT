<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
            
        <link rel="stylesheet" href="/file/aladin.min.css" />
        <link rel="stylesheet" href="/file/noUiSlider.7.0.9/jquery.nouislider.min.css" />
        <link rel="stylesheet" href="/file/bootstrap/css/bootstrap.min.dark.css"/>
        <link rel="stylesheet" href="/file/index.css"/>
        
        <script src="/file/jquery-1.11.1.min.js"></script>
        <script src="/file/bootstrap/js/bootstrap.min.js"></script>
        
        <title>Rasvamt</title>
        <link rel="icon" href="/file/favicon.ico"/>
    </head>
    
    <body>
        
        <!-- The top navbar -->
        <nav class="navbar navbar-default" role="navigation" id='navigation'>
            
            <!-- Navbar Header -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Rasvamt</a>
            </div>
            
            <!-- Navbar items -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                
                <!-- Left items -->
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/file/about.html">About</a>
                    </li>
                    <li>
                        <a href="/file/contact.html">Contact</a>
                    </li>
                </ul>
                
                <!-- Right item -->
                <p class="navbar-text pull-right">ICRAR</p>
            </div>
        </nav>
        
        <!-- The Filtering box -->
        <div class="well" id="filter-ui">
            <div id="filter-container">
                
                <!-- Title example -->
                <div class="well-title">
                    <span>FILTER BY:</span>
                </div>
                
                <!-- Survey name filter -->
                <div class="well-title" href="survey-name-filter">
                    <span>SURVEYS</span>
                </div>
                
                <!-- these buttons are generated automatically based on the JSON files -->
                <span id="survey-name-filter">
                    
                </span>
                
                <!-- Survey date filter -->
                <div class="well-title" href="survey-date-filter">
                    <span>DATE FILTERING</span>
                </div>
                
                <span id="survey-date-filter">
                    <div id="survey-date-slider"></div>
                    <div id="survey-date-filter-display">
                        <input id="survey-date-slider-start" type="text" maxlength="10"/>
                        <input id="survey-date-slider-end" type="text" maxlength="10"/>
                    </div>
                </span>

                <!-- Survey status filter -->
                <div class="well-title" href="survey-status-filter">
                    <span>STATUS FILTERING</span>
                </div>
                
                <!-- Survey status filter -->
                <span id="survey-status-filter">
                    <button id="status_1" href='[/data/status!="PLANNED"]' type="button" class="btn active" data-toggle="button">PLANNED</button>
                    <button id="status_2" href='[/data/status!="OBSERVED"]' type="button" class="btn active" data-toggle="button">OBSERVED</button>
                    <button id="status_3" href='[/data/status!="QUALITY CONTROL"]' type="button" class="btn active" data-toggle="button">QUALITY CONTROL</button>
                    <button id="status_4" href='[/data/status!="PROCESSED"]' type="button" class="btn active" data-toggle="button">PROCESSED</button>
                </span>
                
                <!-- Survey organization filter -->
                <div class="well-title" href="survey-creator-filter">
                    <span>CREATOR</span>
                </div>
                
                <!-- Survey organization filter -->
                <span id="survey-creator-filter">
                    
                </span>
                
                <!-- Survey selection tool -->
                <div class="well-title" href="survey-selection-tool">
                    <span>SELECT REGION</span>
                </div>
                
                <!-- Survey selection tool -->
                <span id="survey-selection-tool">
                    <button id="selection-tool" title="Select surveys to display statistics, right mouse click and drag" class="btn" type="button" class="btn">SELECT</button>
                    <button id="deselection-tool" title="Same as deselect use mouse to drag, and deselect surveys" class="btn" type="button" class="btn">DESELECT</button>
                    <button id="clear-selection-tool" title="Clears all selection area" class="btn" type="button" class="btn">CLEAR</button>
                </span>
                
            </div>
            
            
            
            <!-- Filter expand/contract button -->
            <a id="toggle-filter-menu" title="Click to expand for filtering items" class="pull-right glyphicon glyphicon-resize-small" role="button" href="#"></a>
            
        </div>
        
        <!-- Aladin window -->
        <div id="aladin-lite-div" style="width:700px;height:700px;" class="aladin-container aladin-fullscreen"></div>
        
        <!-- Parameter display window -->
        <div id="parameter-display">
            
        </div>
        
        <script src="/file/jquery-ui.min.js"></script>
        <script src="/file/aladin.min.js"></script>
        <script src="/file/spahql-min.js"></script>
        <script src="/file/crel.js"></script>
        <script src="/file/json.human.js"></script>
        <script src="/file/noUiSlider.7.0.9/jquery.nouislider.min.js"></script>
        <script src="/file/index.js"></script>
    </body>
</html>
