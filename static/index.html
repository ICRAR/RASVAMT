<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
            
        <link rel="stylesheet" href="/file/bootstrap/css/bootstrap.min.dark.css"/>
        <link rel="stylesheet" href="/file/aladin.min.css" />
        <link rel="stylesheet" href="/file/index.css"/>
        
        <script src="/file/jquery-1.11.1.min.js"></script>
        <script src="/file/bootstrap/js/bootstrap.min.js"></script>
        
        <title>Rasvamt</title>
        <link rel="icon" href="/file/favicon.ico"/>
    </head>
    
    <body>
        
        <!-- The top navbar -->
        <nav class="navbar navbar-default" role="navigation" id='navigation'>
            
            <!-- Navbar Header -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Rasvamt</a>
            </div>
            
            <!-- Navbar items -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                
                <!-- Left items -->
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/file/about.html">About</a>
                    </li>
                    <li>
                        <a href="/file/contact.html">Contact</a>
                    </li>
                </ul>
                
                <!-- Right item -->
                <p class="navbar-text pull-right">ICRAR</p>
            </div>
        </nav>
        
        <!-- The Filtering box -->
        <div class="well" id="facet-ui">
            <div id="filter-container">
                
                <!-- Filter box title -->
                <div class="well-title">
                    <span style="color:grey;">FILTER BY:</span>
                </div>
                
                <!-- FACET ROW example -->
                <div class="well-title" href="base-list">
                    <span>EASY FACET ROW</span>
                </div>
                
                <span id="base-list">
                    <span id="toggle-list">
                        <a href="Digitized Sky Survey (Color)" data-toggle="tooltip" title="Digitized Sky Survey"> Optical </a>
                        <a href="2MASS: Catalog (Synthetic, Near Infrared)" data-toggle="tooltip" title="2 Micron All-Sky Survey"> 2MASS </a>
                        <a href="WISE All Sky (Infrared)" class="label label-default" data-toggle="tooltip" title="WISE All Sky Infrared Survey"> WISE </a>
                        <a href="SFD Dust Map (Infrared)" data-toggle="tooltip" title="Infrared dust map"> SFD </a>
                        <a href="IRIS: Improved Reprocessing of IRAS Survey (Infrared)" data-toggle="tooltip" title="Improved IRAS Infrared Map"> IRIS </a>
                        <a href="GLIMPSE/MIPSGAL" data-toggle="tooltip" title="Infrared Survey of the Galactic Midplane"> GLIMPSE </a>
                        <a data-step="13" data-intro="Click on these surveys to change the background image." href="Hydrogen Alpha Full Sky Map" data-toggle="tooltip" title="Hydrogen alpha Map"> H-alpha </a>
                        <a href="RASS: ROSAT All Sky Survey (X-ray)" data-toggle="tooltip" title="ROSAT All Sky Survey"> ROSAT  </a>
                        <a href="Fermi (Gamma)" data-toggle="tooltip" title="Fermi Gamma Ray Map"> Fermi </a>
                        <a href="VLSS: VLA Low-frequency Sky Survey (Radio)" data-toggle="tooltip" title="VLA Low-Frequency Sky Survey"> VLSS </a>
                    </span>
                </span>
                
                <!-- SURVEY FILTERS -->
                <div class="well-title" href="survey-list">
                    <span>SURVEYS</span>
                </div>
                
                <!-- When time to start filtering actual surveys, these buttons should be generated automatically based on the JSON files -->
                <span id="survey-list">
                    <button id="f1" href='[/data/project!="WALLABY"]' type="button" class="btn active" data-toggle="button">WALLABY</button>
                    <button id="f2" href='[/data/project!="DINGO_A"]' type="button" class="btn active" data-toggle="button">DINGO_A</button>
                    <button id="f3" href='[/data/project!="DINGO_B"]' type="button" class="btn active" data-toggle="button">DINGO_B</button>
                    <button id="f4" href='[/data/project!="DINGO_C"]' type="button" class="btn active" data-toggle="button">DINGO_C</button>
                    <button id="f5" href='[/data/project!="DINGO_D"]' type="button" class="btn active" data-toggle="button">DINGO_D</button>
                    <button id="f6" href='[/data/project!="DINGO_E"]' type="button" class="btn active" data-toggle="button">DINGO_E</button>
                    <button id="f7" href='[/data/project!="DINGO_F"]' type="button" class="btn active" data-toggle="button">DINGO_F</button>
                    <button id="f8" href='[/data/project!="DINGO_O"]' type="button" class="btn active" data-toggle="button">DINGO_O</button>
                    <button id="f9" href='[/data/project!="DINGO_P"]' type="button" class="btn active" data-toggle="button">DINGO_P</button>
                    <button id="f10" href='[/data/project!="DINGO_X"]' type="button" class="btn active" data-toggle="button">DINGO_X</button>
                    <button id="f11" href='[/data/project!="GAMA09"]' type="button" class="btn active" data-toggle="button">GAMA09</button>
                    <button id="f12" href='[/data/project!="GAMA12"]' type="button" class="btn active" data-toggle="button">GAMA12</button>
                    <button id="f13" href='[/data/project!="GAMA15"]' type="button" class="btn active" data-toggle="button">GAMA15</button>
                    <button id="f14" href='[/data/project!="GAMA02"]' type="button" class="btn active" data-toggle="button">GAMA02</button>
                    <button id="f15" href='[/data/project!="GAMA23"]' type="button" class="btn active" data-toggle="button">GAMA23</button>
                </span>
                
                <!-- Selection tools -->
                <div class="well-title" href="selection-tool-list">
                    <span>SELECT REGION</span>
                </div>
                
                <!-- Selection tools -->
                <span id="selection-tool-list">
                    <button id="selection-tool" class="btn selection-tool" type="button" class="btn">SELECT</button>
                    <button id="deselection-tool" class="btn selection-tool" type="button" class="btn">DESELECT</button>
                    <button id="clear-selection-tool" class="btn selection-tool" type="button" class="btn">CLEAR</button>
                </span>
                
            </div>
            
            
            
            <!-- Filter expand/contract button -->
            <a id="toggle-filter-menu" class="pull-right glyphicon glyphicon-resize-small" role="button" href="#"></a>
            
        </div>
        
        <!-- Aladin window -->
        <div id="aladin-lite-div" style="width:700px;height:700px;" class="aladin-container aladin-fullscreen"></div>
        
        <!-- Parameter display window -->
        <div id="parameter-display">
            
        </div>
        
        <script src="/file/aladin.min.js"></script>
        <script src="/file/spahql-min.js"></script>
        <script src="/file/crel.js"></script>
        <script src="/file/json.human.js"></script>
        <script src="/file/index.js"></script>
    </body>
</html>
