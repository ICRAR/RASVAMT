        <script src="/file/jquery-1.11.1.min.js"></script>
        <script src="/file/bootstrap/js/bootstrap.min.js"></script>
        
        <title>Rasvamt</title>
        <link rel="icon" href="/file/favicon.ico"/>
    </head>
    
    <body>
        
        <!-- The top navbar -->
        <nav class="navbar navbar-default" role="navigation" id='navigation'>
            
            <!-- Navbar Header -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Rasvamt</a>
            </div>
            
            <!-- Navbar items -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                
                <!-- Left items -->
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/file/about.html">About</a>
                    </li>
                    <li>
                        <a href="/file/contact.html">Contact</a>
                    </li>
                </ul>
                
                <!-- Right item -->
                <p class="navbar-text pull-right">ICRAR</p>
            </div>
        </nav>
        
        <!-- The Filtering box -->
        <div class="well" id="facet-ui">
            <div id="filter-container">
                
                <!-- Filter box title -->
                <div class="well-title">
                    <span>FILTER BY:</span>
                </div>
                
                <!-- SURVEY FILTER -->
                <div class="well-title" href="facet-list">
                    <span>FACETS ACROSS COLUMNS</span>
                </div>
                
                <div class="facets">
                    
                    <span id="facet-list">
                        
                        <span class="label label-info">SURVEY</span>
                        <a href="allSources_512" class="label label-default">All</a>
                        <a href="Star_512">Stars</a>
                        <a href="Galaxy_512">Galaxies</a>
                        <a href="HII-region_512">HII regions</a>
                        <a href="Nebula_512">Nebulae</a>
                        <a href="Other_512">Other</a>
                        
                        <br>
                        
                        <span class="label label-info">Band</span>
                        <a data-step="9" data-intro="Facets also work for wavelength. For example, click on <b>Radio</b>, to see how the sky looks to radio astronomers (based on their scholarly output)." href="Radio_512">Radio</a>
                        <a href="Infrared_512">Infrared</a>
                        <a href="UV_512">Ultraviolet</a>
                        <a href="X_512">X-ray</a>
                        
                    </span>
                    
                </div>
                
                <!-- OTHER FILTER -->
                <div class="well-title" href="base-list">
                    <span>EASY FACET ROW</span>
                </div>
                
                <span id="base-list">
                    <span id="toggle-list">
                        <a href="Digitized Sky Survey (Color)" data-toggle="tooltip" title="Digitized Sky Survey"> Optical </a>
                        <a href="2MASS: Catalog (Synthetic, Near Infrared)" data-toggle="tooltip" title="2 Micron All-Sky Survey"> 2MASS </a>
                        <a href="WISE All Sky (Infrared)" class="label label-default" data-toggle="tooltip" title="WISE All Sky Infrared Survey"> WISE </a>
                        <a href="SFD Dust Map (Infrared)" data-toggle="tooltip" title="Infrared dust map"> SFD </a>
                        <a href="IRIS: Improved Reprocessing of IRAS Survey (Infrared)" data-toggle="tooltip" title="Improved IRAS Infrared Map"> IRIS </a>
                        <a href="GLIMPSE/MIPSGAL" data-toggle="tooltip" title="Infrared Survey of the Galactic Midplane"> GLIMPSE </a>
                        <a data-step="13" data-intro="Click on these surveys to change the background image." href="Hydrogen Alpha Full Sky Map" data-toggle="tooltip" title="Hydrogen alpha Map"> H-alpha </a>
                        <a href="RASS: ROSAT All Sky Survey (X-ray)" data-toggle="tooltip" title="ROSAT All Sky Survey"> ROSAT  </a>
                        <a href="Fermi (Gamma)" data-toggle="tooltip" title="Fermi Gamma Ray Map"> Fermi </a>
                        <a href="VLSS: VLA Low-frequency Sky Survey (Radio)" data-toggle="tooltip" title="VLA Low-Frequency Sky Survey"> VLSS </a>
                    </span>
                </span>
                
                <!-- PUT MORE FILTERS HERE -->
                
                <!-- OTHER FILTER -->
                <div class="well-title" href="survey-list">
                    <span>CHECKBOXES</span>
                </div>
                
                <!-- When time to start filtering actual surveys, these buttons should be generated automatically based on the JSON files -->
                <span id="survey-list">
                    <button id="f1" href='{"project":{"!is":"WALLABY"}}' type="button" class="btn active" data-toggle="button">WALLABY</button>
                    <button id="f2" href='{"project":{"!is":"DINGO_A"}}' type="button" class="btn active" data-toggle="button">DINGO_A</button>
                    <button id="f3" href='{"project":{"!is":"DINGO_B"}}' type="button" class="btn active" data-toggle="button">DINGO_B</button>
                </span>
                
            </div>
            
            
            
            <!-- Filter expand/contract button -->
            <a id="toggle-filter-menu" class="pull-right glyphicon glyphicon-resize-small" role="button" href="#"></a>
            
        </div>
        
        <!-- Aladin window -->
        <div id="aladin-lite-div" style="width:700px;height:700px;" class="aladin-container aladin-fullscreen"></div>
        
        <script type="text/javascript" src="/file/aladin.min.js" charset="utf-8"></script>
        <script src="/file/taffy-min.js"></script>
        <script src="/file/index.js"></script>
    </body>
